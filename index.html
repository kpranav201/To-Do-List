<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Todo List</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="container myContainer">
        <h1 id="heading">Todo List</h1>
        <div class="mb-3">
            <label for="title" class="form-label my-4 colorChange">Title</label>
            <input type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
            <label for="Description" class="form-label my-4 colorChange">Description</label>
            <textarea class="form-control" id="Description" rows="3"></textarea>
        </div>
        <div>
            <button type="button" class="btn btn-primary myBtn">Add To List</button>
            <button type="button" class="btn btn-primary clearBtn">Clear List</button>
        </div>


        <div class="myTable">

            <table class="table table-striped">
                <thead>
                    <tr class="colorChange">
                        <th scope="col">S.no</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Remove Items</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>



                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
